<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons-find">
        <span class="screen-header__icons"
          ><i class="fas fa-search fa-lg"></i></i
        ></span>
        <span class="screen-header__icons"
          ><i class="fas fa-music fa-lg"></i
        ></span>
        <span class="redot redot-find"></span>       
        <span class="screen-header__icons"
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i
        ></span>
      </div>
    </header>
    <main class="main-screen">
        <div class="user-component user-component-more">
            <div class="user-component__column user-component__column-more">
              <img
                src="C:\Users\준영\Desktop\kokoa-clone\dino\dinosaur-5995333_640.png"
                class="user-component__avatar user-component__avatar--xl"
              />
              <div class="user-component__text user-component__text-more">
                <h4 class="user-component__title">CodeYoung</h4>               
                <h6 class="user-component__subtitle">010-xxxx-xxxx <span>!</span></h6>            
              </div>
            </div>
            <div class="user-component__column user-component__column-more"><i class="far fa-comment-alt fa-2x"></i></div>
          </div>
          <div class="icon-row">
            <div class="icon-row__icon"><i class="far fa-calendar-check"></i><span>Calendar</span></div>
            <div class="icon-row__icon"><i class="fab fa-google-drive"></i><span>Talk Drive</span></div>
            <div class="icon-row__icon"><i class="far fa-smile-wink"></i><span>Emoticons</span></div>
            <div class="icon-row__icon"><i class="fas fa-brush"></i></i><span>Themes</span></div>
            <div class="icon-row__icon"><i class="fas fa-file-invoice-dollar"></i><span>Account</span></div>
            <div class="icon-row__icon"><i class="far fa-comments"></i><span>Openchat</span></div>
          </div>
          <div class="more-suggestions">
            <h5 class="more-suggestions__title">Suggestions</h5>
           
          </div>
          <div class="icon-row icon-row__sugguestion">
            <div class="icon-row__icon icon-row__sugguestion-icon"><i class="fas fa-quote-right"></i></i><span>Kokoa Stroy</span></div>
            <div class="icon-row__icon icon-row__sugguestion-icon"><i class="far fa-kiss-wink-heart"></i><span>Kokoa friends</span></div>
            <div class="icon-row__icon icon-row__sugguestion-icon"><i class="fas fa-gem"></i><span>Friends Gem</span></div>
            
          </div>

    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__link">
          <a href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__link">
          <span class="nav__notification badge">1</span>
          <a href="chats.html"><i class="fas fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__link">
          <a href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__link">
          <span class="redot nav__redot"></span>
          <a href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
