<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons-find">
        <span class="screen-header__icons"
          ><i class="fas fa-search fa-lg"></i></i
        ></span>
        <span class="redot redot-find"></span>       
        <span class="screen-header__icons"
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></a></i
        ></span>
      </div>
    </header>
    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
        <div class="icon-row__icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
        <div class="icon-row__icon"><i class="far fa-address-book"></i><span>Add by ID</span></div>
        <div class="icon-row__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
      </div>
      <div class="recommended-friends">
          <h6 class="recommended-friends__title">Recommended friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
          <div class="open-chat__header">
              <h6 class="open-chat__header-title">Open Chat</h6>
              <span class="open-chat__header-home">Go to Openchat Home <i
                class="fas fa-chevron-right fa-xs"
              ></i
            ></span>
          </div>
          <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#BTS</h5>
                <h6 class="open-post__hashtags">#bts#army#friends</h6>
                <div class="open-post__member">
                    <img src="C:\Users\준영\Desktop\kokoa-clone\dino\dinosaur-5995333_640.png">
                    <span class="open-post__member-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="C:\Users\준영\Desktop\kokoa-clone\dino\dinosaur-5995333_640.png">
                    <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>326</span></div>
                </div>
            </div>
          </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__link">
          <a href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__link">
          <span class="nav__notification badge">1</span>
          <a href="chats.html"><i class="fas fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__link">
          <a href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__link">
          <span class="redot nav__redot"></span>
          <a href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
